<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Music</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/f781286108.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <img src="media/photo.jpg" class="photo">
                
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>
                    </div>
                    <div class="circle">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>
                </nav>

                <img src="media/photo1.jgp.jpg" class="song-img">
                
                <h1> It's You</h1>
                <p> San San </p> 

                <audio controls id="song">
                    <source src="media/ForYa.mp3.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">

                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                </div>

            </div>
            <img src="media/photo2.jgp.jpg" class="photo2">

        </div>
        <script>
            let progress = document.getElementById("progress");
            let song = document.getElementById("song");
            let ctrlIcon = document.getElementById("ctrlIcon");

            song.onloadedmetadata = function(){
                progress.max = song.duration;
                progress.value = song.currentTime;
            }
            function playPause(){
                if(ctrlIcon.classList.contains("fa-pause")){
                    song.pause();
                    ctrlIcon.classList.remove("fa-pause");
                    ctrlIcon.classList.add("fa-play");
                }
                else{
                    song.play();
                    ctrlIcon.classList.add("fa-pause");
                    ctrlIcon.classList.remove("fa-play");
                }
            }

            if(song.play()){
                setInterval(()=>{
                    progress.value = song.currentTime;
                },500);
            }
            progress.onchange = function(){
                song.play();
                song.currentTime = progress.value;
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
         </script>
         <script src="jscript.js"></script>
    </body>
</html>
